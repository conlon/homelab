---
- name: Install pyenv dependencies
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
    state: present
  become: yes

- name: Check if pyenv is installed
  stat:
    path: "{{ ansible_env.HOME }}/.pyenv"
  register: pyenv_dir

- name: Download pyenv installer
  get_url:
    url: https://pyenv.run
    dest: /tmp/pyenv-installer.sh
    mode: '0755'
  when: not pyenv_dir.stat.exists

- name: Install pyenv
  shell: /tmp/pyenv-installer.sh
  when: not pyenv_dir.stat.exists

- name: Add pyenv to bash profile
  blockinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    marker: "# {mark} PYENV CONFIGURATION"
    block: |
      export PYENV_ROOT="$HOME/.pyenv"
      command -v pyenv >/dev/null || export PATH="$PYENV_ROOT/bin:$PATH"
      eval "$(pyenv init -)"
    create: yes

- name: Install Python 3.9 with pyenv and set as global
  shell: |
    export PYENV_ROOT="$HOME/.pyenv"
    export PATH="$PYENV_ROOT/bin:$PATH"
    eval "$(pyenv init -)"
    pyenv install -s 3.9.18
    pyenv global 3.9.18
  args:
    executable: /bin/bash
