- name: make sure .ssh dir exists
  file:
    path: /home/{{ ansible_user }}/.ssh
    state: directory
    mode: '0755'

- name: add public key
  template:
    src: authorized_keys.j2
    dest: /home/{{ ansible_user }}/.ssh/authorized_keys
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  notify: reload sshd

- name: create root .ssh dir
  file:
    path: /root/.ssh
    state: directory
    mode: '0755'
  become: yes

- name: add public key to root
  template:
    src: authorized_keys.j2
    dest: /root/.ssh/authorized_keys
    owner: root
    group: root
    mode: '0644'
  notify: reload sshd
  become: yes

