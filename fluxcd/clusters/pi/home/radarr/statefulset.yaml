---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: home
  labels:
    app: radarr
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      name: radarr
      namespace: home
      labels:
        app: radarr
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:4.7.5
          ports:
            - containerPort: 7878
              name: radarr-port
          envFrom:
            - configMapRef:
                name: common-configs
          resources:
            requests:
              memory: "200Mi"
              cpu: "150m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          volumeMounts:
            - name: radarr-configs
              mountPath: /config
            - name: media-root
              mountPath: /media
      volumes:
        - name: media-root
          nfs:
            server: 192.168.86.10
            path: /nfs/media
            readOnly: false
  volumeClaimTemplates:
    - metadata:
        name: radarr-configs
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 3Gi
