apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr4k
  namespace: home
  labels:
    app: sonarr4k
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sonarr4k
  template:
    metadata:
      name: sonarr4k
      namespace: home
      labels:
        app: sonarr4k
    spec:
      containers:
      - name: sonarr4k
        image: lscr.io/linuxserver/sonarr:4.0.1
        ports:
        - containerPort: 8989
          name: sonarr4k-port

        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: TZ

        volumeMounts:
          - name: sonarr-configs
            mountPath: /config
          - name: media-root
            mountPath: /media

      volumes:
        - name: sonarr-configs
          persistentVolumeClaim:
            claimName: sonarr4k-configs
        - name: media-root
          nfs:
            server: 192.168.86.10
            path: /nfs/media
            readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr4k
  namespace: home
spec:
  selector:
    app: sonarr4k
  ports:
  - name: sonarr4k-port
    port: 80
    targetPort: sonarr4k-port
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr4k-ingress-route
  namespace: home
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.sonarr4k.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: sonarr4k
          port: 80
    - match: Host(`sonarr4k.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: sonarr4k
          port: 80
      # middlewares:
      #   - name: default-headers
  tls:
    secretName: local-fellowfreak-dev-production-tls
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr4k-configs
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
