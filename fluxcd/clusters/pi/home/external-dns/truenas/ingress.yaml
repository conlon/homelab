---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: truenas-ingress-route
  namespace: home
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`truenas.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: truenas
          port: 80
  tls:
    secretName: local-fellowfreak-dev-production-tls
