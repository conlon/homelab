apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: home
  labels:
    app: sonarr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      name: sonarr
      namespace: home
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:4.0.3
        ports:
        - containerPort: 8989
          name: sonarr-port

        envFrom:
        - configMapRef:
            name: common-configs

        volumeMounts:
          - name: sonarr-configs
            mountPath: /config
          - name: media-root
            mountPath: /media

      volumes:
        - name: sonarr-configs
          persistentVolumeClaim:
            claimName: sonarr-configs
        - name: media-root
          nfs:
            server: 192.168.86.10
            path: /nfs/media
            readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: home
spec:
  selector:
    app: sonarr
  ports:
  - name: sonarr-port
    port: 80
    targetPort: sonarr-port
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-ingress-route
  namespace: home
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.sonarr.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: sonarr
          port: 80
    - match: Host(`sonarr.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: sonarr
          port: 80
      # middlewares:
      #   - name: default-headers
  tls:
    secretName: local-fellowfreak-dev-production-tls
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-configs
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
