apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: home
  labels:
    app: radarr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      name: radarr
      namespace: home
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: lscr.io/linuxserver/radarr:4.7.5
        ports:
        - containerPort: 7878
          name: radarr-port
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: TZ

        volumeMounts:
          - name: radarr-configs
            mountPath: /config
          - name: media-root
            mountPath: /media

      volumes:
        - name: media-root
          nfs:
            server: 192.168.86.10
            path: /nfs/media
            readOnly: false
        - name: radarr-configs
          persistentVolumeClaim:
            claimName: radarr-configs

---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: home
spec:
  selector:
    app: radarr
  ports:
  - name: radarr-port
    port: 80
    targetPort: radarr-port
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-ingress-route
  namespace: home
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.radarr.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: radarr
          port: 80
    - match: Host(`radarr.local.fellowfreak.dev`)
      kind: Rule
      services:
        - name: radarr
          port: 80
      # middlewares:
      #   - name: default-headers
  tls:
    secretName: local-fellowfreak-dev-production-tls
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-configs
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
