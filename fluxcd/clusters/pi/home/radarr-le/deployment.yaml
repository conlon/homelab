---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-le
  namespace: home
  labels:
    app: radarr-le
spec:
  replicas: 1
  strategy:
    type: Recreate  # required for ReadWriteOnce pvc
  selector:
    matchLabels:
      app: radarr-le
  template:
    metadata:
      name: radarr-le
      namespace: home
      labels:
        app: radarr-le
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:5.17.2

          resources:
            requests:
              memory: "100Mi"
              cpu: "150m"
            limits:
              memory: "250Mi"
              cpu: "300m"

          ports:
            - containerPort: 7878
              name: radarr-port

          envFrom:
            - configMapRef:
                name: common-configs

          volumeMounts:
            - name: radarr-configs
              mountPath: /config
            - name: media-root
              mountPath: /media

      volumes:
        - name: media-root
          nfs:
            server: 192.168.86.10
            path: /nfs/media
            readOnly: false
        - name: radarr-configs
          persistentVolumeClaim:
            claimName: radarr-configs-local-le
